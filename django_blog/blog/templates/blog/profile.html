{% extends 'base.html' %}

{% block content %}
  <h1>Profile</h1>
  <p>Welcome, {{ user.username }}!</p>
  <form method="post">
   {% csrf_token %}
   <label for="email">Email:</label>
   <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
   <input type="submit" value="Update Profile">
  </form>
{% endblock %}
